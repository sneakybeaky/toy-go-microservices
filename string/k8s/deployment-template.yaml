apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: string-service
  labels:
    app: string-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: string-service
  template:
    metadata:
      labels:
        app: string-service
    spec:
      containers:
      - name: string-service
        image: 102184001161.dkr.ecr.us-east-1.amazonaws.com/test-back-service:
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: stringsvc
spec:
  selector:
    app: string-service
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080

